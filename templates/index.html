<!DOCTYPE html>
<html>
<head>
    <title>Voting Eligibility Checker</title>
    <style>
        body {
            font-family: Arial;
            margin-top: 60px;
            text-align: center;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Voting Eligibility Checker</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter Name" required><br>
        <input type="number" name="age" placeholder="Enter Age" required><br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

</body>
</html>
